<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You're the Best, Neha Ma'am!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #001F3F, #0074D9);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .center-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .center-message h1 {
      font-size: 3em;
      background: linear-gradient(90deg, #00d2ff, #3a7bd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: wave 2s infinite ease-in-out;
    }

    .center-message p {
      font-size: 1.2em;
      margin-top: 15px;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes wave {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Glowing Bubbles */
    .bubble {
      position: absolute;
      bottom: -150px;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: floatUp 10s infinite ease-in;
    }

    .bubble:nth-child(1) {
      left: 20%;
      animation-duration: 8s;
      width: 40px; height: 40px;
    }

    .bubble:nth-child(2) {
      left: 50%;
      animation-delay: 2s;
      width: 25px; height: 25px;
    }

    .bubble:nth-child(3) {
      left: 70%;
      animation-delay: 4s;
      width: 35px; height: 35px;
    }

    @keyframes floatUp {
      0% { bottom: -150px; opacity: 0; transform: translateX(0); }
      50% { opacity: 0.5; transform: translateX(30px); }
      100% { bottom: 100%; opacity: 0; transform: translateX(-30px); }
    }
  </style>
</head>
<body>

  <div class="center-message">
    <h1>Neha Ma'am, You Are the Best! ðŸ’«</h1>
    <p>Thanks for guiding us and being so awesome!</p>
  </div>

  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

</body>
</html>
